<ng-container>
  <a *ngIf="!videoId" [routerLink]="['']" [queryParams]="{id: '4d79041e-f25f-421d-9e5f-3462459b9934'}">Click Here</a>
  <div class="grid">
    <ng-container *ngFor="let rowNum of rowRange">
      <span *ngFor="let colNum of colRange" class="gridCell" [ngStyle]="styleCell(rowCount - rowNum - 1, colNum)"><span>{{rowCount - rowNum - 1}}</span><span>{{colNum}}</span></span>
    </ng-container>
  </div>
</ng-container>

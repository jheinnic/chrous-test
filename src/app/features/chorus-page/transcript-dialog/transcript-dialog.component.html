<div id="contentContainer" fxLayout="column nowrap" fxLayoutAlign="start center" fxLayoutGap="8px" *ngIf="!!videoData">
  <span class="title">{{videoData.title}}</span>
  <video id="transcriptPlayer" controls>
    <source src="https://static.chorus.ai/api/{{videoData.id}}.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div id="transcriptContainer">
    <div id="snippetsContainer" cdkScrollable>
      <ng-container *ngFor="let entry of videoData.entries">
        <span class="speaker" [ngStyle]="entry.inlineStyle">{{entry.displayName}}</span>
        <span class="snippet" [ngStyle]="entry.inlineStyle" *ngFor="let snippetText of entry.snippets">{{snippetText}}</span>
      </ng-container>
    </div>
    <div id="customScroll" cdkScrollable>
      <div class="spacer"></div>
      <div id="scrollMarker"></div>
    </div>
  </div>
</div>
